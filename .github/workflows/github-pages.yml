name: GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: NPM Install
        run: npm ci
        working-directory: ./src/frontend

      # - name: Test
      #   run: npm run test
      #   working-directory: ./src/frontend

      - name: Build
        run: npm run build
        working-directory: ./src/frontend

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./src/frontend/dist

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4